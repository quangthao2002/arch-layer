<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
    </tr>
    <tr th:each="student:${students}">
        <td  th:text="${student.id}"></td>
        <td  th:text="${student.name}"></td>
        <td  th:text="${student.email}"></td>
        <td  th:text="${student.phone}"></td>
    </tr>
</table>


</body>
</html>
